<!DOCTYPE html>
<html lang="en" class="min-h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'crimson': ['"Crimson Text"', 'serif'],
                    },
                    boxShadow: {
                        'project': '16px 15px 14.1px rgba(0, 0, 0, 0.19)',
                    },
                    screens: {
                        'xs': '480px',
                    }
                },
            },
        }
    </script>
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="min-h-screen font-crimson flex flex-col overflow-auto md:overflow-hidden relative">
    <!-- Background Layers - Update to cover full content -->
    <div class="fixed md:fixed inset-0 z-[-4] bg-white"></div>
    <div class="fixed md:fixed inset-0 z-[-3] bg-[#1d1d1d] opacity-30"></div>
    <div class="fixed md:fixed inset-0 z-[-2] gradient-background opacity-[0.15]"></div>
    <div class="fixed md:fixed inset-0 z-[-1] opacity-5">
        <img src="assets/images/noise.png" alt="" class="w-full h-full object-cover">
    </div>

    <!-- Header Navigation -->
    <header class="w-full p-8 relative z-10">
        <!-- Mobile Menu Button (visible only on mobile) -->
        <div class="md:hidden absolute top-8 right-8 z-20">
            <button id="mobileMenuBtn" class="text-white p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        
        <!-- Desktop Navigation (hidden on mobile) -->
        <nav class="relative max-w-4xl mx-auto hidden md:flex justify-center items-center gap-8">
            <a href="projects.html" class="text-white text-[min(1.5vw,24px)] border border-white bg-transparent rounded-full px-[min(1.5vw,24px)] py-[min(0.5vw,8px)] hover:bg-white/10 transition-all inline-block font-crimson">Projects</a>
            <a href="contact.html" class="text-white text-[min(1.5vw,24px)] border border-white bg-transparent rounded-full px-[min(1.5vw,24px)] py-[min(0.5vw,8px)] hover:bg-white/10 transition-all inline-block font-crimson">Contact</a>
            <a href="about.html" class="text-white text-[min(1.5vw,24px)] border border-white bg-transparent rounded-full px-[min(1.5vw,24px)] py-[min(0.5vw,8px)] hover:bg-white/10 transition-all inline-block font-crimson">About Me</a>
        </nav>
    </header>

    <!-- Mobile Navigation Overlay -->
    <div id="mobileNav" class="fixed inset-0 bg-black/90 z-50 flex items-center justify-center transform translate-x-full transition-transform duration-300">
        <button id="closeMenuBtn" class="absolute top-8 right-8 text-white p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <nav class="flex flex-col items-center gap-8">
            <a href="index.html" class="text-white text-[28px] font-crimson hover:text-gray-300 transition-colors">Home</a>
            <a href="projects.html" class="text-white text-[28px] font-crimson hover:text-gray-300 transition-colors">Projects</a>
            <a href="contact.html" class="text-white text-[28px] font-crimson hover:text-gray-300 transition-colors">Contact</a>
            <a href="about.html" class="text-white text-[28px] font-crimson hover:text-gray-300 transition-colors">About Me</a>
        </nav>
    </div>

    <!-- Hero Section -->
    <main class="flex-1 flex flex-col relative min-h-screen md:flex md:items-center md:justify-center md:mb-32">
        <!-- Hero Content -->
        <div class="hero-content text-center z-10 md:absolute relative md:top-[40%] md:left-1/2 md:-translate-x-1/2 md:-translate-y-1/2 py-8">
            <h2 class="text-[32px] md:text-[min(6vw,3vw)] mb-4 font-crimson text-white font-semibold">Hi, Welcome to</h2>
            <h1 class="text-[40px] md:text-[min(8vw,4vw)] text-black font-normal font-crimson">Thibault's Portfolio</h1>
        </div>
        
        <!-- Profile Image Container -->
        <div class="profile-image-container md:fixed relative md:-bottom-[80px] md:-right-[20px] w-full md:w-[30%] ml-auto md:mx-0 mt-auto mb-0 max-w-none md:max-w-[450px] aspect-[450/750] z-[2] md:z-[2]">
            <!-- Logos/Tech Stack Container -->
            <div class="logo-stack-container absolute right-[30%] bottom-[20%] w-[200%] aspect-[440/528] z-[-1] md:z-[-1]" style="transform: rotate(-9deg)">
                <img 
                    src="assets/images/Logoshomepage.svg" 
                    alt="Tech Stack" 
                    class="w-full h-full object-contain opacity-30 md:opacity-35 select-none"
                    draggable="false"
                >
            </div>
            <img 
                src="assets/images/Photomewithoutbg.png" 
                alt="Profile" 
                class="w-full h-full object-contain object-right drop-shadow-custom select-none opacity-100"
                draggable="false"
            >
        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full md:fixed md:bottom-4 md:left-0 py-4 md:py-0 relative z-[1] bg-transparent">
        <div class="w-full md:container md:mx-auto text-center">
            <div class="flex flex-col items-center justify-center space-y-1">
                <div class="text-black/70 font-crimson text-lg">
                    Made with <span class="text-red-500">❤</span> by Thibault
                </div>
                <div class="text-black/50 font-crimson text-sm block">
                    © <span id="currentYear"></span> All rights reserved
                </div>
            </div>
        </div>
    </footer>

    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
