<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'crimson': ['"Crimson Text"', 'serif'],
                    },
                    boxShadow: {
                        'project': '16px 15px 14.1px rgba(0, 0, 0, 0.19)',
                    }
                },
            },
        }
    </script>
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJJ_hm91-WRK1OgWX5oewGiQlj07mZ8yk"></script>
</head>
<body class="min-h-screen font-crimson flex flex-col">
    <!-- Background Layers -->
    <div class="fixed inset-0 z-[-4] bg-white"></div>
    <div class="fixed inset-0 z-[-3] bg-[#1d1d1d] opacity-30"></div>
    <div class="fixed inset-0 z-[-2] gradient-background opacity-[0.15]"></div>
    <div class="fixed inset-0 z-[-1] opacity-5">
        <img src="assets/images/noise.png" alt="" class="w-full h-full object-cover">
    </div>

    <!-- Header Navigation -->
    <!-- Name/Home Link -->
    <a href="index.html" class="absolute top-8 left-8 text-[24px] text-black font-crimson hover:opacity-70 transition-opacity z-20">
        Thibault Thierry
    </a>
    
    <header class="w-full p-8 relative z-10">
        <!-- Mobile Menu Button (visible only on mobile) -->
        <div class="md:hidden absolute top-8 right-8 z-20">
            <button id="mobileMenuBtn" class="text-white p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        
        <!-- Desktop Navigation (hidden on mobile) -->
        <nav class="relative max-w-4xl mx-auto hidden md:flex justify-center items-center gap-8">
            <a href="projects.html" class="text-white text-[min(1.5vw,24px)] border border-white bg-transparent rounded-full px-[min(1.5vw,24px)] py-[min(0.5vw,8px)] hover:bg-white/10 transition-all inline-block font-crimson">Projects</a>
            <a href="contact.html" class="text-black text-[min(1.5vw,24px)] border border-black bg-transparent rounded-full px-[min(1.5vw,24px)] py-[min(0.5vw,8px)] hover:bg-black/10 transition-all inline-block font-crimson">Contact</a>
            <a href="about.html" class="text-white text-[min(1.5vw,24px)] border border-white bg-transparent rounded-full px-[min(1.5vw,24px)] py-[min(0.5vw,8px)] hover:bg-white/10 transition-all inline-block font-crimson">About Me</a>
        </nav>
    </header>

    <!-- Mobile Navigation Overlay -->
    <div id="mobileNav" class="fixed inset-0 bg-black/90 z-50 flex items-center justify-center transform translate-x-full transition-transform duration-300">
        <button id="closeMenuBtn" class="absolute top-8 right-8 text-white p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <nav class="flex flex-col items-center gap-8">
            <a href="index.html" class="text-white text-[28px] font-crimson hover:text-gray-300 transition-colors">Home</a>
            <a href="projects.html" class="text-white text-[28px] font-crimson hover:text-gray-300 transition-colors">Projects</a>
            <a href="contact.html" class="text-white text-[28px] font-crimson hover:text-gray-300 transition-colors">Contact</a>
            <a href="about.html" class="text-white text-[28px] font-crimson hover:text-gray-300 transition-colors">About Me</a>
        </nav>
    </div>

    <!-- Contact Section -->
    <main class="relative px-8 flex-1 flex flex-col">
        <div class="container mx-auto">
            <h1 class="text-black text-[60px] font-crimson">Let's Work Together!</h1>
        </div>
        
        <div class="container mx-auto my-auto">
            <!-- Contact Content -->
            <section class="contact-section flex flex-col">
                <div class="contact-container">
                    <form class="contact-form" action="#" method="POST">
                        <div class="form-group">
                            <input type="email" id="email" name="email" required>
                            <label for="email">Email*</label>
                        </div>
                        
                        <div class="form-group">
                            <input type="text" id="name" name="name" required>
                            <label for="name">Name*</label>
                        </div>
                        
                        <div class="form-group">
                            <input type="text" id="subject" name="subject" required>
                            <label for="subject">Subject</label>
                        </div>
                        
                        <div class="form-group">
                            <textarea id="message" name="message" required></textarea>
                            <label for="message">Message</label>
                        </div>
                        
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                    <div class="map-container">
                        <a href="https://www.linkedin.com/in/thierrythibault" target="_blank" rel="noopener noreferrer" class="linkedin-link">
                            <img src="assets/images/LinkedIn.png" alt="LinkedIn Profile" class="linkedin-background">
                        </a>
                        <div id="map"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full md:fixed md:bottom-4 md:left-0 py-4 md:py-0 relative z-[1] bg-transparent">
        <div class="w-full md:container md:mx-auto text-center">
            <div class="flex flex-col items-center justify-center space-y-1">
                <div class="text-black/70 font-crimson text-lg">
                    Made with <span class="text-red-500">❤</span> by Thibault
                </div>
                <div class="text-black/50 font-crimson text-sm block">
                    © <span id="currentYear"></span> All rights reserved
                </div>
            </div>
        </div>
    </footer>

    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
